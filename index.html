<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Animation Demo</title>
</head>
<body>
    <div class="row">
    <div class="container ">
        <div class="buttons">
            <button class="btn btn-scale">Scale</button>
            <button class="btn btn-rotate">Rotate</button>
            <button class="btn btn-slide">Slide</button>
        </div>
        
        <section class="decorative-section ">
            <h2></h2><br>
            <p>Decorative Pseudo-Elements.</p>
        </section>
        
        <div class="cube-container ">
            <div class="cube">
                <div class="side">Front</div>
                <div class="side">Back</div>
                <div class="side">Left</div>
                <div class="side">Right</div>
                <div class="side">Top</div>
                <div class="side">Bottom</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
